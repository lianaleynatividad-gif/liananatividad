<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>World-Class BMI Calculator</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; margin:0; padding:0; font-family:'Inter', sans-serif; }
body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh; 
	background: url('jj.avif') no-repeat center center fixed;
    background-size: cover;
}

.container {
    width: 400px;
    padding: 25px 15px;
    border-radius: 30px;
    background: rgba(255,255,255,0.4);
    backdrop-filter: blur(25px);
    box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.container:hover {
    transform: translateY(-7px);
    box-shadow: 0 25px 70px rgba(0,0,0,0.35);
}

h1 {
    font-size: 34px;
    color: #000;
    margin-bottom: 30px;
    letter-spacing: 1px;
}

.group { margin-bottom: 22px; text-align: left; }
label { color: #000; font-weight: 600; display: block; margin-bottom: 6px; }

input, select {
    width: 100%;
    padding: 15px 16px;
    border-radius: 15px;
    border: none;
    outline: none;
    font-size: 17px;
    background: rgba(255,255,255,0.7);
    color: #000;
    backdrop-filter: blur(5px);
    transition: 0.3s;
}
input::placeholder { color: #333; }
input:focus, select:focus { box-shadow: 0 0 12px rgba(0,0,0,0.3); }

button {
    width: 100%;
    padding: 18px;
    font-size: 18px;
    font-weight: 700;
    border-radius: 18px;
    border: none;
    cursor: pointer;
    background: linear-gradient(90deg, #ff758c, #ff7eb3);
    color: #fff;
    transition: 0.3s;
}
button:hover { transform: scale(1.05); background: linear-gradient(90deg, #ff7eb3, #ff758c); }

.result {
    margin-top: 25px;
    font-size: 24px;
    font-weight: 700;
    color: #000;
    transition: all 0.3s;
}

.status {
    font-size: 18px;
    font-weight: 600;
    margin-top: 12px;
    padding: 8px 16px;
    border-radius: 25px;
    display: inline-block;
    transition: 0.3s;
    color: #000;
}

.underweight { background: #f1c40f; }
.normal { background: #2ecc71; }
.overweight { background: #e67e22; }
.obese { background: #e74c3c; }

/* Circular Gauge */
.gauge {
    margin: 25px auto 0;
    width: 180px;
    height: 180px;
    position: relative;
}
.gauge svg { transform: rotate(-90deg); width: 100%; height: 100%; }
.gauge circle {
    fill: none;
    stroke-width: 18;
    stroke-linecap: round;
    transition: stroke-dashoffset 1s ease, stroke 1s ease;
}
.bg { stroke: rgba(0,0,0,0.15); }
.fg { stroke: #000; stroke-dasharray: 440; stroke-dashoffset: 440; }

.icon { display:inline-block; margin-left:8px; font-size:18px; }

@media (max-width:480px){
    .container{width:90%; padding:35px 20px;}
    h1{font-size:28px;}
}
</style>

</head>
<body>

<div class="container">
    <h1>Personal Tracking BMI</h1>

    <div class="group">
        <label>Weight</label>
        <input type="number" id="weight" placeholder="Enter weight">
        <select id="wUnit">
            <option value="kg">Kilogram (kg)</option>
            <option value="lbs">Pounds (lbs)</option>
        </select>
    </div>

    <div class="group">
        <label>Height</label>
        <input type="number" id="height" placeholder="Enter height">
        <select id="hUnit">
            <option value="cm">Centimeters (cm)</option>
            <option value="m">Meters (m)</option>
            <option value="ft">Feet (ft)</option>
        </select>
    </div>

    <button onclick="calculateBMI()">Calculate BMI</button>

    <div class="gauge">
        <svg>
            <circle class="bg" cx="90" cy="90" r="70"></circle>
            <circle class="fg" cx="90" cy="90" r="70"></circle>
        </svg>
    </div>

    <div class="result" id="bmiResult">Your BMI: —</div>
    <div class="status" id="statusResult"></div>
</div>

<script>
function convertWeightToKg(weight, unit){ return unit==="kg"?weight:weight*0.453592; }
function convertHeightToMeters(height, unit){ return unit==="cm"?height/100:unit==="m"?height:height*0.3048; }

function calculateBMI(){
    let weight=parseFloat(document.getElementById("weight").value);
    let height=parseFloat(document.getElementById("height").value);
    let wUnit=document.getElementById("wUnit").value;
    let hUnit=document.getElementById("hUnit").value;

    if(!weight||!height){
        document.getElementById("bmiResult").innerText="Please enter valid numbers.";
        document.getElementById("statusResult").innerText="";
        document.querySelector('.fg').style.strokeDashoffset=440;
        document.getElementById("statusResult").className="status";
        return;
    }

    let kg=convertWeightToKg(weight,wUnit);
    let meters=convertHeightToMeters(height,hUnit);
    let bmi=(kg/(meters*meters)).toFixed(1);

    document.getElementById("bmiResult").innerText=`Your BMI: ${bmi}`;

    let status="", className="", color="#000", icon="";
    if(bmi<18.5){ status="Underweight"; className="underweight"; color="#f1c40f"; icon="⚠️"; }
    else if(bmi<24.9){ status="Normal"; className="normal"; color="#2ecc71"; icon="✅"; }
    else if(bmi<29.9){ status="Overweight"; className="overweight"; color="#e67e22"; icon="⚠️"; }
    else{ status="Obese"; className="obese"; color="#e74c3c"; icon="❌"; }

    let statusDiv=document.getElementById("statusResult");
    statusDiv.innerText=`${status} ${icon}`;
    statusDiv.className=`status ${className}`;

    let percentage=Math.min((bmi/40)*440,440);
    let circle=document.querySelector('.fg');
    circle.style.strokeDashoffset=440-percentage;
    circle.style.stroke=color;
}
</script>

</body>
</html>
